# Site settings
baseurl = "https://interstellar.flights/"
languageCode = "ko-kr"
title = "Interstellar Relay Community"
theme = "stellar"

googleAnalytics = "" #put your google-analytics ID here

[params]
  [params.header]
    title = "Interstellar Relay Community"
    description = '이어지고 싶은 사람들을 위한 공동체'
    image = "images/logo.svg"

  [[params.navigation]]
    name = "소개"
