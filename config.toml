  [params.intro]
    title = "소개"
    description = "Interstellar Relay Community는 ActivityPub 프로토콜을 사용하는 서비스 간 메세지를 중계하는 릴레이 서비스 입니다."

  [[params.section]]
    id = "speciality"
    title = "특징"
    description = "Interstellar Relay Community 는 다른 릴레이에 비해 아래와 같은 차별점을 가집니다."

    [params.section.features]
      enable = true
      [[params.section.feature]]
        title = "높은 성능"
        description = "Rust 기반의 코드로 작성되어 타 릴레이 구현체 대비 적은 오버헤드로 더욱 높은 성능을 자랑합니다."
        icon = "fa-code"

      [[params.section.feature]]
        title = "우수한 안정성"
        description = "검증된 설비 상에서 운용되는 릴레이 구현체 자체의 안정성과 더불어 경험이 풍부한 관리 인원의 지원에 힘입어 더욱 우수한 안정성을 자랑합니다."
        icon = "fa-server"

  [[params.section]]
    id = "relay-svc"
    title = "릴레이 서비스"
    description = "Interstellar Relay Community 는 다음과 같은 서비스를 운용 중입니다."
    [params.section.content]
      enable = true
      text = "* ActivityPub 릴레이 [https://ap.interstellar.flights](https://ap.interstellar.flights/)"


  [[params.section]]
    id = "contacts"
    title = "문의사항"
    description = "릴레이에 참여하시고 싶으시거나 문의 사항이 있으시다면 아래의 폼을 이용해 연락해주세요."
