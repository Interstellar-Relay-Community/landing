{{ $footer := .Site.Params.footer }}
{{ if $footer.enable }}
    {{ $footer.title }}
    {{ $footer.description }}
    {{ $footer.email }}
{{ end }}
{{ if $footer.copyright.enable }}
    {{ $footer.copyright.text }} |
    <a href="{{$footer.copyright.link}}">{{ $footer.copyright.linkname }}</a>
{{ end }}
