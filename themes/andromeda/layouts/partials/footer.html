{{ $footer := .Site.Params.footer }}
{{ if $footer.enable }}
    {{ $footer.title }}

    {{ $footer.email }}

    Design by <a href="{{$footer.copyright.link}}">{{ $footer.copyright.author }}</a>
{{ end }}
